<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="purple purple-gradient">
      <h2 class="gray-text">Your Result</h2>

      <div class="circle">
        <h1>76</h1>
        <p class="gray-text">of 100</p>
      </div>

      <h3>Great</h3>
      
      <p class="gray-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="white">
      <h2>Summary</h2>

      <div class="red">
        <div class="left">
          <img alt="icon" src="./assets/images/icon-reaction.svg"/>
          <p class="score-title score-title1">Reaction</p>
        </div>

        <p>80 <span>/ 100</span></p>
      </div>

      <div class="yellow">
        <div class="left">
          <img alt="icon" src="./assets/images/icon-memory.svg"/>
          <p class="score-title score-title2">Memory</p>
        </div>

        <p>92 <span>/ 100</span></p>
      </div>

      <div class="green">
        <div class="left">
          <img alt="icon" src="./assets/images/icon-verbal.svg"/>
          <p class="score-title score-title3">Verbal</p>
        </div>

        <p>61 <span>/ 100</span></p>
      </div>

      <div class="blue">
        <div class="left">
          <img alt="icon" src="./assets/images/icon-visual.svg"/>
          <p class="score-title score-title4">Visual</p>
        </div>

        <p>72 <span>/ 100</span></p>
      </div>

      <button type="button">Continue</button>
    </section>
  </main>

  </div> -->
</body>
</html>
